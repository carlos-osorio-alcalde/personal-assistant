name: Code Quality

on: 
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  check-code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10

      - name: Install dependencies
        run: pip install black flake8

      - name: Run black
        run: black -l 77 --check .

      - name: Run flake8
        run: flake8
